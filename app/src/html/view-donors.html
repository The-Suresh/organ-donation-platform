    <title>Donors Database</title>
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #0dcaf0;
            color: rgba(0, 0, 0, 0.854);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #0086b3a3;
        }

        .matched {
            color: green;
        }

        .not-matched {
            color: rgb(221, 29, 29);
        }
        
        .filter-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .filter-bar label {
            margin-bottom: 0;
            font-weight: 500;
        }
        
        .filter-select {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- start of navigation-->

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav>
                        <a href="index.html"><img class="nav-logo" src="../images/organ-donation-platform-logo-1.svg" alt="Organ Donation Platform"></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- end of navigation-->

    <main>
        <div class="container">
            <div class="row center-box">
                <div class="col-md-1">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div><br>
                </div>
            </div> <!-- end of row -->
        </div> <!-- end of container -->

        <div class="container">
            <div class="row center-box">
                <div class="col-md-12">
                    <h3>Details of Registered Donors</h3>
                    <div class="filter-bar">
                        <label for="donorTypeFilter">Filter by Donor Type:</label>
                        <select id="donorTypeFilter" class="filter-select" onchange="App.filterDonors()">
                            <option value="all">All Donors</option>
                            <option value="Donor">Donor</option>
                            <option value="Pledge Donor">Pledge Donor</option>
                        </select>
                    </div>
                    <div class="table-responsive">
                        <table id="donorsTable">
                            <!-- here goes table generated data! -->
                        </table>
                    </div>
                </div>
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </main>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">Back</button>
